<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš§ Under Maintenance</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(30, 30, 30, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 40px 32px;
      text-align: center;
      max-width: 400px;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 16px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(-10deg);}
      50% { transform: rotate(10deg);}
      100% { transform: rotate(-10deg);}
    }
    .progress-bar {
      width: 100%;
      background: #444;
      border-radius: 8px;
      margin: 24px 0 16px 0;
      height: 12px;
      overflow: hidden;
    }
    .progress {
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, #ffb347, #ffcc33);
      animation: progressAnim 10s linear forwards;
    }
    @keyframes progressAnim {
      from { width: 0; }
      to { width: 100%; }
    }
    .button {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 24px;
      background: #ffb347;
      color: #222;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .button:hover {
      background: #ffcc33;
    }
    .social {
      margin-top: 20px;
    }
    .social a {
      color: #ffb347;
      margin: 0 8px;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .countdown {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #ffb347;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš§</div>
    <h1>Under Maintenance</h1>
    <p>We're working hard to improve your experience.<br>
      You'll be redirected to the homepage in <span id="timer">10</span> seconds.</p>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <a href="/" class="button">Back to home</a>
    <div class="social">
      <span title="Stay tuned for updates!">âœ¨ New features coming soon!</span>
    </div>
  </div>
  <script>
    // Countdown timer and progress bar
    let seconds = 10;
    const timer = document.getElementById('timer');
    const progress = document.getElementById('progress');
    const interval = setInterval(() => {
      seconds--;
      timer.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = "/";
      }
    }, 1000);
  </script>
</body>
</html>
