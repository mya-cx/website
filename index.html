<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
    }

    .chat-box p {
      margin: 5px 0;
    }

    .bot-message {
      color: #4CAF50;
      font-weight: bold;
    }

    .user-message {
      color: #555;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Chatbot</h1>
    <div class="chat-box" id="chat-box"></div>
    <textarea id="user-message" placeholder="Type your message here..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const userMessage = document.getElementById("user-message").value;
      const chatBox = document.getElementById("chat-box");

      if (!userMessage.trim()) {
        alert("Please type a message!");
        return;
      }

      // Display the user's message in the chat box
      chatBox.innerHTML += `<p class="user-message">You: ${userMessage}</p>`;

      // Clear the input box
      document.getElementById("user-message").value = "";

      try {
        // Send the user's message to the backend
        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();

        if (response.ok) {
          // Display the bot's reply in the chat box
          chatBox.innerHTML += `<p class="bot-message">Bot: ${data.reply}</p>`;
        } else {
          chatBox.innerHTML += `<p class="bot-message">Bot: Error: ${data.error}</p>`;
        }

        // Scroll to the bottom of the chat box
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<p class="bot-message">Bot: Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
